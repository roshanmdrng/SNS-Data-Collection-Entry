<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>දරුවාගේ තොරතුරු</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>දරුවාගේ තොරතුරු</h2>
    <form id="studentForm">
      <label>දරුවාගේ ෆොටෝ එක:</label>
      <input type="file" name="photo" accept="image/*">

      <label>සම්පූර්ණ නම:</label>
      <input type="text" name="fullname" required>
      
      <label for="grade">දරුවාගේ ශ්‍රේණිය :</label><br>
<select name="grade" id="grade" required>
  <option value="">-- තෝරන්න --</option>
  <option value="1 ශ්‍රේණිය">1 ශ්‍රේණිය</option>
  <option value="2 ශ්‍රේණිය">2 ශ්‍රේණිය</option>
  <option value="3 ශ්‍රේණිය">3 ශ්‍රේණිය</option>
  <option value="4 ශ්‍රේණිය">4 ශ්‍රේණිය</option>
  <option value="5 ශ්‍රේණිය">5 ශ්‍රේණිය</option>
  <option value="6 ශ්‍රේණිය">6 ශ්‍රේණිය</option>
  <option value="7 ශ්‍රේණිය">7 ශ්‍රේණිය</option>
  <option value="8 ශ්‍රේණිය">8 ශ්‍රේණිය</option>
  <option value="9 ශ්‍රේණිය">9 ශ්‍රේණිය</option>
  <option value="10 ශ්‍රේණිය">10 ශ්‍රේණිය</option>
  <option value="11 ශ්‍රේණිය">11 ශ්‍රේණිය</option>
</select><br><br>
      <label for="grade">දරුවාගේ පන්තිය:</label><br>
<select name="grade" id="grade" required>
  <option value="">-- තෝරන්න --</option>
  <option value="1 ශ්‍රේණිය"> A </option>
  <option value="2 ශ්‍රේණිය"> B </option>
  <option value="3 ශ්‍රේණිය"> C </option>
  <option value="4 ශ්‍රේණිය"> D </option>
  <option value="5 ශ්‍රේණිය"> E </option>
</select><br><br>
      <label for="grade">දරුවාගේ පන්තිය:</label><br>
<select name="grade" id="grade" onchange="showSection()" required>
  <option value="">-- තෝරන්න --</option>
  <option value="1-5">1 සිට 5</option>
  <option value="6-9">6 සිට 9</option>
  <option value="10-11">10 සිට 11</option>
</select><br><br>

<!-- Section 1-5 -->
<div id="section-1-5" class="section" style="display: none;">
  <label>1-5 ශ්‍රේණිය විශේෂ විෂයය තෝරන්න:</label><br>
  <select name="subject1">
    <option value="සිංහල">සිංහල</option>
    <option value="ගණිතය">ගණිතය</option>
    <option value="පරිසරය">පරිසරය</option>
  </select><br><br>
</div>

<!-- Section 6-9 -->
<div id="section-6-9" class="section" style="display: none;">
  <label>6-9 ශ්‍රේණිය විෂය තෝරන්න:</label><br>
  <select name="subject2">
    <option value="ඉතිහාසය">ඉතිහාසය</option>
    <option value="විද්‍යාව">විද්‍යාව</option>
    <option value="ගණිතය">ගණිතය</option>
  </select><br><br>
</div>

<!-- Section 10-11 -->
<div id="section-10-11" class="section" style="display: none;">
  <label>10-11 ශ්‍රේණිය විෂය තෝරන්න:</label><br>
  <select name="subject3">
    <option value="ජීව විද්‍යාව">ජීව විද්‍යාව</option>
    <option value="භෞතික විද්‍යාව">භෞතික විද්‍යාව</option>
    <option value="රසායන විද්‍යාව">රසායන විද්‍යාව</option>
  </select><br><br>
</div>

<script>
  function showSection() {
    var grade = document.getElementById("grade").value;

    document.querySelectorAll(".section").forEach(div => div.style.display = "none");

    if (grade === "1-5") {
      document.getElementById("section-1-5").style.display = "block";
    } else if (grade === "6-9") {
      document.getElementById("section-6-9").style.display = "block";
    } else if (grade === "10-11") {
      document.getElementById("section-10-11").style.display = "block";
    }
  }
</script>

      
      <label>උපන් දිනය:</label>
      <input type="date" name="dob" required>

      <button type="submit">යවන්න</button>
    </form>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("✅ තොරතුරු යවා ඇත. (මෙම තොරතුරු තවමත් server එකකට save නොවෙයි)");
    });
  </script>
</body>
</html>
