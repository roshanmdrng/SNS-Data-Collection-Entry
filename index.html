<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 16px;
    }
  button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Contact Us</h2>
    <form id="contactForm">
      <label>Full Name:</label>
      <input type="text" name="name" placeholder="e.g., Roshan Maduranga" required>
<label>Email Address:</label>
      <input type="email" name="email" placeholder="e.g., example@email.com" required>

      <label>Your Message:</label>
      <textarea name="message" placeholder="Type your message..." rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = 
document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("âœ… Your form was submitted. (No backend connected yet)");
    });
  </script>
</body>
</html>
