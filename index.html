<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>දරුවාගේ තොරතුරු</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>දරුවාගේ තොරතුරු</h2>
    <form id="studentForm">
      <label>දරුවාගේ ෆොටෝ එක:</label>
      <input type="file" name="photo" accept="image/*">

      <label>සම්පූර්ණ නම:</label>
      <input type="text" name="fullname" required>
      
      <label for="grade">දරුවාගේ පන්තිය:</label><br>
<select name="grade" id="grade" required>
  <option value="">-- තෝරන්න --</option>
  <option value="1 ශ්‍රේණිය">1 ශ්‍රේණිය</option>
  <option value="2 ශ්‍රේණිය">2 ශ්‍රේණිය</option>
  <option value="3 ශ්‍රේණිය">3 ශ්‍රේණිය</option>
  <option value="4 ශ්‍රේණිය">4 ශ්‍රේණිය</option>
  <option value="5 ශ්‍රේණිය">5 ශ්‍රේණිය</option>
  <option value="6 ශ්‍රේණිය">6 ශ්‍රේණිය</option>
  <option value="7 ශ්‍රේණිය">7 ශ්‍රේණිය</option>
  <option value="8 ශ්‍රේණිය">8 ශ්‍රේණිය</option>
  <option value="9 ශ්‍රේණිය">9 ශ්‍රේණිය</option>
  <option value="10 ශ්‍රේණිය">10 ශ්‍රේණිය</option>
  <option value="11 ශ්‍රේණිය">11 ශ්‍රේණිය</option>
</select><br><br>
      
      <label>උපන් දිනය:</label>
      <input type="date" name="dob" required>

      <button type="submit">යවන්න</button>
    </form>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("✅ තොරතුරු යවා ඇත. (මෙම තොරතුරු තවමත් server එකකට save නොවෙයි)");
    });
  </script>
</body>
</html>
